<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>can.Typeahead</title>
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
	</head>
	<body>
		<div class="container">
			<div class="page-header">
					<h1>can.Typeahead</h1>
				</div>
				<p>Plugin para gestionar campos predictivos.</p>
				<form class="form-horizontal" role="form" onsubmit="return false;">
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Array
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="array">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Ajax
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="ajax">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Model
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="model">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Custom View
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="customview">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Empty
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Empty">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script id="custom_view" type="text/mustache">
		<a>
			{{nombre}}
		<br>
		<small class="muted">{{descripcion}}</small>
		</a>
	</script>
	<script src='./bower_components/steal/steal.js' data-main='main'></script>
</html>
